<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />

    <title>PetShop - Cadastro</title>
  </head>
  <body>
    <main
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <div class="mb-4" id="title">
        <h2>CRIAR CONTA</h2>
      </div>

      <form
        class="rounded-4 d-flex flex-column align-items-center p-3"
        id="formCadastro"
      >
        <div class="mb-3 container">
          <div class="row mb-3">
            <div class="col-6">
              <label for="inputName" class="form-label">Nome Completo</label>
              <input type="text" class="form-control" id="inputName" />
            </div>

            <div class="col-6">
              <label for="inputCpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="inputCpf" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="inputBirth" class="form-label"
                >Data de Nascimento</label
              >
              <input type="text" class="form-control" id="inputBirth" />
            </div>

            <div class="col-6">
              <label for="inputCep" class="form-label">CEP</label>
              <input type="number" class="form-control" id="inputCep" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="inputAddress" class="form-label">Rua</label>
              <input type="text" class="form-control" id="inputAddress" />
            </div>

            <div class="col-6">
              <label for="inputNumber" class="form-label">Número</label>
              <input type="number" class="form-control" id="inputNumber" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="inputAddress2" class="form-label">Bairro</label>
              <input type="text" class="form-control" id="inputAddress2" />
            </div>

            <div class="col-6">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="inputEmail" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="inputEmail" />
            </div>

            <div class="col-6">
              <label for="inputPhone" class="form-label">Telefone</label>
              <input type="text" class="form-control" id="inputPhone" />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <label for="inputPassword" class="form-label">Senha</label>
              <input type="password" class="form-control" id="inputPassword" />
            </div>
            <div class="col-6">
              <label for="inputPasswordRepet" class="form-label"
                >Repetir Senha</label
              >
              <input
                type="password"
                class="form-control"
                id="inputPasswordRepet"
              />
            </div>
          </div>
        </div>

        <div class="mb-3">
          <p>Já tem cadastro? <a href="./login.html">Entrar</a></p>
        </div>

        <button type="submit" class="btn btn-outline-light">
          <a href="./login.html" class="btn-link">Cadastrar</a>
        </button>
      </form>
    </main>
  </body>
</html>
